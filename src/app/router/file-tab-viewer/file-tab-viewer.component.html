<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-tab-group dynamicHeight>
    <mat-tab *ngFor="let content of data.contents" [label]="content.fileName"><p>{{content.fileData}}</p></mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">关闭</button>
  <button mat-button [mat-dialog-close]="data.contents" cdkFocusInitial>下载</button>
</div>
